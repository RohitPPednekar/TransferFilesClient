<ion-split-pane contentId="main-content">
  <ion-menu contentId="main-content" type="overlay">
    

    <ion-header >
      <ion-toolbar color="primary"  mode="ios">
        <ion-thumbnail class="getCenter">
          <img alt="logo"   id="header_logo" src="assets/DSC_0023.JPG"/>
        </ion-thumbnail>
          <ion-title class="getPositionText">
              Add New Rest
          </ion-title>
      </ion-toolbar>
  </ion-header>

    <ion-content>
      <ion-list>
        
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
          <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" [class.active-item]="selectedPath.startsWith(p.url)">
            <ion-icon slot="start" size="small"  [name]="p.icon"></ion-icon>
            <ion-label class="transfer_file_font">
              {{p.title}}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-item tappable routerLink="/login" routerDirection="root">
          <ion-icon name="log-out" slot="start"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>

</ion-split-pane>
